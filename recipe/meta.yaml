{% set name = "xpublish-wms" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xpublish_wms-{{ version }}.tar.gz
  sha256: 394da8c6a1ec487b6febdcd060f14a8fa26d236e3dd1e40c0504b54dfb17171a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<3.13
    - setuptools >=61
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - cartopy
    - cf_xarray
    - mercantile
    - matplotlib-base
    - pillow
    - pykdtree
    - xarray
    - xpublish <0.4.0,>=0.3.0
    - datashader

test:
  imports:
    - xpublish_wms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xpublish-community/xpublish-wms
  summary: WMS plugin for xpublish
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - abkfenris
    - mpiannucci
