{% set name = "xpublish-wms" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xpublish_wms-{{ version }}.tar.gz
  sha256: 69964dcf3ccd53486d14908a62f6bfd4635284a5788e87e529b652690ab7cfdb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - cartopy
    - cf_xarray
    - mercantile
    - matplotlib-base
    - pillow
    - pykdtree
    - xarray
    - xpublish >=0.4.0
    - datashader

test:
  imports:
    - xpublish_wms
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/xpublish-community/xpublish-wms
  summary: WMS plugin for xpublish
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - abkfenris
    - mpiannucci
