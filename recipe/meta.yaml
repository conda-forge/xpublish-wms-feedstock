{% set name = "xpublish-wms" %}
{% set version = "0.1.dev73" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xpublish_wms-{{ version }}.tar.gz
  sha256: f1ce409e52469b10ba7fddfe6cc330cbb7875e86e796c8edd20ef8600b852346

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - cf_xarray
    - matplotlib-base
    - pillow
    - pykdtree
    - rioxarray >=0.12.2
    - xarray
    - xpublish <0.4.0,>=0.3.0

test:
  imports:
    - xpublish_wms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xpublish-community/xpublish-wms
  summary: WMS plugin for xpublish
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - abkfenris
    - mpiannucci
