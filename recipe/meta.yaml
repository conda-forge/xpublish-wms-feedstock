{% set name = "xpublish-wms" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xpublish_wms-{{ version }}.tar.gz
  sha256: 55de35ce6ac19b2c6a6f0678c2971cfaab68f489931c00119dc5659015ef5de5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - setuptools >=61
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - cartopy
    - cf_xarray
    - matplotlib-base
    - pillow
    - pykdtree
    - rioxarray >=0.12.2
    - scikit-learn
    - xarray
    - xpublish <0.4.0,>=0.3.0
    - datashader

test:
  imports:
    - xpublish_wms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xpublish-community/xpublish-wms
  summary: WMS plugin for xpublish
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - abkfenris
    - mpiannucci
